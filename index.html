<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="top" class="container-xxl">
        <!-- Header Section -->
        <div class="row">
            <h1>Your Name</h1>
            <!-- Profile Section -->
            <div class="col-12 col-lg-6">
                <img class="img-fluid profile-photo" src="assets/images/profile-photo.jpg" alt="Your Name"/>
                <br />
                <!-- Social Links -->
                <div class="social-links">
                    <a class="btn" href="https://www.linkedin.com/in/yourprofile" target="_blank">
                        <img src="https://img.shields.io/badge/linkedin-%230077B5.svg?style=for-the-badge&logo=linkedin&logoColor=white">
                    </a>
                </div>
                <!-- Experience -->
                <ul class="experience-list">
                    <li>Current Position</li>
                    <li>Previous Position</li>
                    <!-- Add more experience items -->
                </ul>
            </div>
            <!-- Badges/Certifications -->
            <div id="badges" class="col-12 col-lg-6">
                <!-- Add your certification badges here -->
            </div>
        </div>

        <!-- Content Sections -->
        <div class="row">
            <!-- Talks Section -->
            <div class="col-12 col-lg-6">
                <h2 id="talks">Talks (<a href="#top">↑</a>)</h2>
                <ul class="talks-list">
                    <!-- Add your talks here -->
                </ul>
            </div>
            <!-- Publications Section -->
            <div class="col-12 col-lg-6">
                <h2 id="publications">Publications (<a href="#top">↑</a>)</h2>
                <ul class="publications-list">
                    <!-- Add your publications here -->
                </ul>
            </div>
        </div>

        <!-- Additional Sections -->
        <div class="row">
            <!-- Code Section -->
            <div class="col-12 col-lg-6">
                <h2 id="code">Code (<a href="#top">↑</a>)</h2>
                <ul class="code-list">
                    <!-- Add your code projects here -->
                </ul>
            </div>
            <!-- Reviewer/Advisor Section -->
            <div class="col-12 col-lg-6">
                <h2 id="reviewer">Reviewer/Advisor (<a href="#top">↑</a>)</h2>
                <ul class="reviewer-list">
                    <!-- Add your reviewer/advisor work here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
